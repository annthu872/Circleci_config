version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run: python main.py
  test: 
    executor: python/default
    steps:
      - checkout
      - run: python main-test.py
    
workflows:
  build_test: # this can be any name you choose tÃªn workflows
    jobs:
      - build
      - test:
          requires:
            - build
